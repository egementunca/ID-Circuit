<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Circuit Factory - Seed Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
        }

        .form-section h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th, .table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            position: sticky;
            top: 0;
        }

        .table tbody tr:hover {
            background: #f7fafc;
            cursor: pointer;
        }

        .table tbody tr.selected {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
        }

        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-pending {
            background: #f59e0b;
            color: white;
        }
        
        .status-chip {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .chip-representative {
            background-color: #48BB7820;
            color: #48BB78;
            border: 1px solid #48BB78;
        }
        
        .chip-has-equivalents {
            background-color: #38B2AC20;
            color: #38B2AC;
            border: 1px solid #38B2AC;
        }

        .chip-fully-unrolled {
            background-color: #10B98120;
            color: #059669;
            border: 1px solid #10B981;
        }

        .status-processed {
            background: #f0fff4;
            color: #38a169;
        }

        .status-pending {
            background: #fef5e7;
            color: #d69e2e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #e53e3e;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #f0fff4;
            color: #38a169;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
            color: #718096;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .circuit-diagram {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre;
            overflow-x: auto;
            margin: 15px 0;
        }

        .gate-composition {
            display: inline-flex;
            gap: 10px;
            font-size: 12px;
            color: #718096;
        }

        .gate-composition span {
            background: #f7fafc;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Summary row in table */
        .summary-row {
            background: #f8f9fa !important;
            border-top: 2px solid #dee2e6;
            font-weight: 600;
        }

        .summary-row td {
            padding: 12px 8px !important;
            color: #495057;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Batch unroll button styling */
        .btn-danger {
            background-color: #DC2626;
            color: white;
            border: 1px solid #DC2626;
        }

        .btn-danger:hover {
            background-color: #B91C1C;
            border-color: #B91C1C;
        }

        .btn-danger:disabled {
            background-color: #FCA5A5;
            border-color: #FCA5A5;
            cursor: not-allowed;
        }

        /* Warning message styling */
        .warning-message {
            background: #FEF3C7;
            color: #92400E;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #F59E0B;
            margin: 10px 0;
        }

        /* Progress indicator */
        .progress-indicator {
            background: #EBF4FF;
            color: #2563EB;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3B82F6;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #93C5FD;
            border-top: 2px solid #2563EB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced circuit details styles */
        .circuit-details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .circuit-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e2e8f0;
        }

        .circuit-section h4 {
            margin: 0 0 15px 0;
            color: #4a5568;
            font-size: 1.1em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .circuit-diagram {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            overflow-x: auto;
            white-space: pre;
            font-size: 14px;
            line-height: 1.4;
        }

        .truth-table {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .truth-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .truth-table th {
            background: #667eea;
            color: white;
            padding: 8px 4px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .truth-table td {
            padding: 6px 4px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .truth-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .input-bits {
            background: #e6f3ff !important;
        }

        .output-bits {
            background: #f0fff0 !important;
        }

        .hamming-chart-container {
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            padding: 15px;
            height: 300px;
        }

        .gate-list {
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .gate-item {
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }

        .gate-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }

            .circuit-details-container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10px;
                max-width: none !important;
                width: calc(100% - 20px) !important;
                height: calc(100vh - 20px);
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 Identity Circuit Factory</h1>
            <p>Seed Generator & Database Explorer</p>
        </div>

        <div class="main-content">
            <!-- Sidebar with seed generation controls -->
            <div class="sidebar">
                <div class="form-section">
                    <h3>🌱 Generate New Seed</h3>
                    <div class="form-group">
                        <label for="genWidth">Width (Qubits)</label>
                        <input type="number" id="genWidth" value="3" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <label for="genLength">Length (Gates)</label>
                        <input type="number" id="genLength" value="5" min="1" max="50">
                    </div>
                    <div class="form-group">
                        <label for="maxInverse">Max Inverse Gates</label>
                        <input type="number" id="maxInverse" value="40" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="sequential">Generation Mode</label>
                        <select id="sequential">
                            <option value="false">Random</option>
                            <option value="true">Sequential</option>
                        </select>
                    </div>
                    <button class="btn" onclick="generateSeed()">Generate Seed</button>
                    <div id="generateStatus"></div>
                </div>

                <div class="form-section">
                    <h3>📊 Factory Stats</h3>
                    <div id="factoryStats" class="stats-grid">
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>🔍 Quick Actions</h3>
                    <button class="btn btn-secondary" onclick="refreshAll()">Refresh All</button>
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Main content area -->
            <div class="content-area">
                <div class="breadcrumb" id="breadcrumb">
                    <a href="#" onclick="showDimensionGroups()">Dimension Groups</a>
                </div>

                <!-- Filter section -->
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="filterWidth">Filter by Width</label>
                            <input type="number" id="filterWidth" placeholder="Any">
                        </div>
                        <div class="form-group">
                            <label for="filterLength">Filter by Length</label>
                            <input type="number" id="filterLength" placeholder="Any">
                        </div>
                        <div class="form-group">
                            <label for="filterStatus">Filter by Status</label>
                            <select id="filterStatus">
                                <option value="">All</option>
                                <option value="processed">Processed</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-small" onclick="applyFilters()">Apply</button>
                        </div>
                    </div>
                </div>

                <!-- Content display -->
                <div id="contentDisplay">
                    <div class="loading">Loading dimension groups...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Circuit Details modal -->
    <div id="circuitModal" class="modal">
        <div class="modal-content" style="max-width: 1200px; width: 95%;">
            <div class="modal-header">
                <h3>Enhanced Circuit Details</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="circuitModalContent">
                <div class="loading">Loading circuit details...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentView = 'dimension_groups';
        let currentDimGroupId = null;
        let currentComposition = null;
        let allDimGroups = [];
        let allRepresentatives = [];

        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            loadFactoryStats();
            showDimensionGroups();
        });

        // Factory statistics
        async function loadFactoryStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('factoryStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_dim_groups || 0}</div>
                        <div class="stat-label">Dim Groups</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_circuits || 0}</div>
                        <div class="stat-label">Circuits</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_representatives || 0}</div>
                        <div class="stat-label">Representatives</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_equivalents || 0}</div>
                        <div class="stat-label">Equivalents</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('factoryStats').innerHTML = `<div class="error">Error loading stats</div>`;
            }
        }

        // Seed generation
        async function generateSeed() {
            const width = parseInt(document.getElementById('genWidth').value);
            const length = parseInt(document.getElementById('genLength').value);
            const maxInverse = parseInt(document.getElementById('maxInverse').value);
            const sequential = document.getElementById('sequential').value === 'true';

            const statusDiv = document.getElementById('generateStatus');
            statusDiv.innerHTML = '<div class="loading">Generating seed...</div>';

            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        width: width,
                        length: length,
                        max_inverse_gates: maxInverse,
                        sequential: sequential,
                        enable_unrolling: false,
                        enable_post_processing: false,
                        enable_debris_analysis: false,
                        enable_ml_analysis: false,
                        use_job_queue: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            ✅ Seed generated successfully!<br>
                            Circuit ID: ${result.seed_circuit_id}<br>
                            Dim Group: ${result.dim_group_id}<br>
                            Time: ${result.total_time?.toFixed(2)}s
                        </div>
                    `;
                    
                    // Refresh the view
                    refreshAll();
                } else {
                    statusDiv.innerHTML = `<div class="error">❌ Generation failed: ${result.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Show dimension groups
        async function showDimensionGroups() {
            currentView = 'dimension_groups';
            currentDimGroupId = null;
            
            document.getElementById('breadcrumb').innerHTML = 
                '<span>Dimension Groups</span>';

            const contentDiv = document.getElementById('contentDisplay');
            contentDiv.innerHTML = '<div class="loading">Loading dimension groups...</div>';

            try {
                const response = await fetch(`${API_BASE}/dim-groups`);
                if (!response.ok) throw new Error('Failed to load dimension groups');
                
                allDimGroups = await response.json();
                renderDimensionGroups(allDimGroups);
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error loading dimension groups: ${error.message}</div>`;
            }
        }

        // Render dimension groups table
        function renderDimensionGroups(dimGroups) {
            const contentDiv = document.getElementById('contentDisplay');
            
            if (dimGroups.length === 0) {
                contentDiv.innerHTML = '<div class="loading">No dimension groups found. Generate some seeds!</div>';
                return;
            }

            let tableHtml = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Width</th>
                            <th>Final Length</th>
                            <th>Total Circuits</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            dimGroups.forEach(dg => {
                const statusClass = dg.is_processed ? 'status-processed' : 'status-pending';
                const statusText = dg.is_processed ? '✅ Processed' : '⏳ Pending';
                
                tableHtml += `
                    <tr onclick="selectDimGroup(${dg.id})" data-id="${dg.id}">
                        <td>${dg.id}</td>
                        <td>${dg.width}</td>
                        <td>${dg.length}</td>
                        <td>${dg.circuit_count}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="btn btn-small" onclick="event.stopPropagation(); showGateCompositions(${dg.id})">
                                View Gate Compositions
                            </button>
                            <button class="btn btn-small btn-secondary" onclick="event.stopPropagation(); batchUnrollDimensionGroup(${dg.id})" style="margin-left: 5px; font-size: 11px;">
                                Unroll All
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHtml += '</tbody></table>';
            contentDiv.innerHTML = tableHtml;
        }

        // Select dimension group
        function selectDimGroup(dimGroupId) {
            // Remove previous selection
            document.querySelectorAll('.table tbody tr').forEach(tr => {
                tr.classList.remove('selected');
            });
            
            // Add selection to clicked row
            const row = document.querySelector(`tr[data-id="${dimGroupId}"]`);
            if (row) {
                row.classList.add('selected');
            }
        }

        // Show gate compositions for a dimension group
        async function showGateCompositions(dimGroupId) {
            currentView = 'gate_compositions';
            currentDimGroupId = dimGroupId;
            
            const dimGroup = allDimGroups.find(dg => dg.id === dimGroupId);
            const dimGroupName = dimGroup ? `(${dimGroup.width}, ${dimGroup.length})` : dimGroupId;
            
            document.getElementById('breadcrumb').innerHTML = `
                <a href="#" onclick="showDimensionGroups()">Dimension Groups</a> > 
                <span>Gate Compositions ${dimGroupName}</span>
            `;

            const contentDiv = document.getElementById('contentDisplay');
            contentDiv.innerHTML = '<div class="loading">Loading gate compositions...</div>';

            try {
                const response = await fetch(`${API_BASE}/dim-groups/${dimGroupId}/representatives`);
                if (!response.ok) throw new Error('Failed to load gate compositions');
                
                allRepresentatives = await response.json();
                renderGateCompositions(allRepresentatives, dimGroupId);
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error loading gate compositions: ${error.message}</div>`;
            }
        }

        // Render gate compositions table
        function renderGateCompositions(representatives, dimGroupId) {
            const contentDiv = document.getElementById('contentDisplay');
            
            if (representatives.length === 0) {
                contentDiv.innerHTML = '<div class="loading">No gate compositions found for this dimension group.</div>';
                return;
            }

            // Calculate totals
            const totalCompositions = representatives.length;
            const totalSubSeeds = representatives.reduce((sum, rep) => sum + rep.composition_count, 0);
            const totalEquivalents = representatives.reduce((sum, rep) => sum + (rep.total_equivalents || 0), 0);
            const totalEquivalentsIncludingSubSeeds = representatives.reduce((sum, rep) => sum + (rep.total_equivalents || 0) + rep.composition_count, 0);

            let tableHtml = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Gate Composition</th>
                            <th>Sub-Seed Count</th>
                            <th>Total Equivalents</th>
                            <th>Inc. Sub-Seeds</th>
                            <th>Representative</th>
                            <th>Actions</th>
                        </tr>
                        <tr class="summary-row">
                            <td><strong>Totals:</strong></td>
                            <td><strong>${totalSubSeeds}</strong></td>
                            <td><strong>${totalEquivalents}</strong></td>
                            <td><strong>${totalEquivalentsIncludingSubSeeds}</strong></td>
                            <td><em>${totalCompositions} compositions</em></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
            `;

            representatives.forEach(rep => {
                const [notCount, cnotCount, ccnotCount] = rep.gate_composition;
                const compositionKey = `${notCount},${cnotCount},${ccnotCount}`;
                const equivalentsCount = rep.total_equivalents || 0;
                const equivalentsIncludingSubSeeds = equivalentsCount + rep.composition_count;
                
                tableHtml += `
                    <tr onclick="selectGateComposition('${compositionKey}')" data-composition="${compositionKey}">
                        <td>
                            <div class="gate-composition">
                                <span>NOT: ${notCount}</span>
                                <span>CNOT: ${cnotCount}</span>
                                <span>CCNOT: ${ccnotCount}</span>
                            </div>
                        </td>
                        <td>${rep.composition_count} sub-seeds</td>
                        <td>${equivalentsCount} equivalents</td>
                        <td>${equivalentsIncludingSubSeeds} total</td>
                        <td>Circuit ${rep.circuit.id}</td>
                        <td>
                            <button class="btn btn-small" onclick="event.stopPropagation(); showSubSeeds(${dimGroupId}, '${compositionKey}')">
                                View Sub-Seeds
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHtml += '</tbody></table>';
            contentDiv.innerHTML = tableHtml;
        }

        // Select gate composition
        function selectGateComposition(compositionKey) {
            // Remove previous selection
            document.querySelectorAll('.table tbody tr').forEach(tr => {
                tr.classList.remove('selected');
            });
            
            // Add selection to clicked row
            const row = document.querySelector(`tr[data-composition="${compositionKey}"]`);
            if (row) {
                row.classList.add('selected');
            }
        }

        // Show sub-seeds for a specific gate composition
        async function showSubSeeds(dimGroupId, compositionKey) {
            currentView = 'sub_seeds';
            currentDimGroupId = dimGroupId;
            currentComposition = compositionKey;
            
            const dimGroup = allDimGroups.find(dg => dg.id === dimGroupId);
            const dimGroupName = dimGroup ? `(${dimGroup.width}, ${dimGroup.length})` : dimGroupId;
            
            document.getElementById('breadcrumb').innerHTML = `
                <a href="#" onclick="showDimensionGroups()">Dimension Groups</a> > 
                <a href="#" onclick="showGateCompositions(${dimGroupId})">Gate Compositions ${dimGroupName}</a> >
                <span>Sub-Seeds [${compositionKey.replace(/,/g, ', ')}]</span>
            `;

            const contentDiv = document.getElementById('contentDisplay');
            contentDiv.innerHTML = '<div class="loading">Loading sub-seeds...</div>';

            try {
                const apiUrl = `${API_BASE}/dim-groups/${dimGroupId}/compositions/${compositionKey}/circuits`;
                console.log('Fetching sub-seeds from:', apiUrl);
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const circuits = await response.json();
                console.log('Found circuits:', circuits.length);
                await renderSubSeeds(circuits, dimGroupId, compositionKey);
            } catch (error) {
                console.error('Sub-seeds error:', error);
                contentDiv.innerHTML = `<div class="error">Error loading sub-seeds: ${error.message}<br><small>Check browser console for details</small></div>`;
            }
        }

        // Render the sub-seeds view
        async function renderSubSeeds(circuits, dimGroupId, compositionKey) {
            const contentDiv = document.getElementById('contentDisplay');
            
            const [notCount, cnotCount, ccnotCount] = compositionKey.split(',').map(Number);
            
            let html = `
                <div class="table-container">
                    <h2>Representatives for Gate Composition</h2>
                    <div style="margin-bottom: 20px;">
                        <span class="tag">NOT: ${notCount}</span>
                        <span class="tag">CNOT: ${cnotCount}</span>
                        <span class="tag">CCNOT: ${ccnotCount}</span>
                        <span style="margin-left: 15px; font-weight: bold;">${circuits.length} representatives total</span>
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Circuit ID</th>
                                <th>Width</th>
                                <th>Length</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Get equivalent counts for all circuits in parallel
            const equivalentPromises = circuits.map(circuit => 
                fetch(`/api/v1/circuits/${circuit.id}/equivalents`)
                    .then(response => response.json())
                    .then(equivalents => ({ circuitId: circuit.id, count: equivalents.length }))
                    .catch(() => ({ circuitId: circuit.id, count: 0 }))
            );
            
            const equivalentCounts = await Promise.all(equivalentPromises);
            const equivalentMap = Object.fromEntries(equivalentCounts.map(e => [e.circuitId, e.count]));
            
            circuits.forEach(circuit => {
                const equivalentCount = equivalentMap[circuit.id] || 0;
                const fullyUnrolled = circuit.fully_unrolled || false;
                
                let statusChip;
                if (fullyUnrolled) {
                    statusChip = `<span class="status-chip chip-fully-unrolled">✅ Fully Unrolled (${equivalentCount} equivalents)</span>`;
                } else if (equivalentCount > 0) {
                    statusChip = `<span class="status-chip chip-has-equivalents">Representative (${equivalentCount} equivalents)</span>`;
                } else {
                    statusChip = `<span class="status-chip chip-representative">Representative</span>`;
                }
                
                html += `
                    <tr>
                        <td>Circuit ${circuit.id}</td>
                        <td>${circuit.width}</td>
                        <td>${circuit.length}</td>
                        <td>${statusChip}</td>
                        <td>
                            <button class="btn btn-small" onclick="viewCircuitDiagram(${circuit.id})">View Details</button>
                            <button class="btn btn-small btn-secondary" onclick="unrollCircuit(${circuit.id})" ${fullyUnrolled ? 'disabled title="Already fully unrolled"' : ''}>Unroll</button>
                            <button class="btn btn-small" onclick="showEquivalents(${circuit.id})" style="background-color: #6B46C1;">View Equivalents</button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            contentDiv.innerHTML = html;
        }

        // Unroll circuit - Generate equivalents and manage sub-seed relationships
        async function unrollCircuit(circuitId) {
            const confirmed = confirm(`Are you sure you want to unroll Circuit ${circuitId}? This will:\n\n• Generate equivalent circuits\n• Check for matches with existing sub-seeds\n• Convert matches to equivalents\n• Update the representative structure\n\nThis action cannot be undone.`);
            
            if (!confirmed) return;

            try {
                // Show loading state
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Unrolling...';
                button.disabled = true;

                // Make API call to unroll
                const response = await fetch(`${API_BASE}/circuits/${circuitId}/unroll`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        max_equivalents: 100,
                        check_existing: true
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                
                // Show success message
                showMessage(`✅ Circuit ${circuitId} unrolled successfully!\n\n` +
                          `• Generated ${result.equivalents_generated} new equivalents\n` +
                          `• Merged ${result.sub_seeds_merged} existing sub-seeds\n` +
                          `• Total time: ${result.total_time?.toFixed(2)}s\n\n` +
                          `The circuit has been fully unrolled and is now marked as complete.`, 'success');

                // Update button to show fully unrolled state
                button.textContent = '✅ Unrolled';
                button.disabled = true;
                button.style.backgroundColor = '#10b981';
                button.style.color = 'white';
                button.title = 'Circuit has been fully unrolled';

                // Refresh the current view to show updated data
                refreshCurrentView();

            } catch (error) {
                console.error('Unroll error:', error);
                showMessage(`❌ Unroll failed: ${error.message}`, 'error');
                
                // Reset button
                if (button) {
                    button.textContent = originalText;
                    button.disabled = false;
                }
            }
        }

        // Batch unroll entire dimension group
        async function batchUnrollDimensionGroup(dimGroupId) {
            const dimGroup = allDimGroups.find(dg => dg.id === dimGroupId);
            const dimGroupName = dimGroup ? `(${dimGroup.width}, ${dimGroup.length})` : `ID ${dimGroupId}`;
            
            const confirmed = confirm(`⚠️ EXHAUSTIVE UNROLL WARNING ⚠️

You are about to unroll ALL circuits in dimension group ${dimGroupName}.

This is an EXHAUSTIVE process that will:
• Go through ALL gate compositions in this dimension group
• Unroll EVERY circuit within each composition
• Generate equivalent circuits for each one
• Merge sub-seeds where applicable
• May take SIGNIFICANT TIME to complete (minutes to hours)
• Run in the background

Total circuits: ${dimGroup ? dimGroup.circuit_count : 'Unknown'}

Are you absolutely sure you want to proceed?`);
            
            if (!confirmed) return;

            try {
                // Show loading state
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Starting...';
                button.disabled = true;

                // Make API call to start batch unroll
                const response = await fetch(`${API_BASE}/dim-groups/${dimGroupId}/unroll-all`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        max_equivalents: 100,
                        check_existing: true
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                
                // Show success message
                showMessage(`🚀 Exhaustive unroll started for dimension group ${dimGroupName}!\n\n` +
                          `• Total circuits to process: ${result.total_circuits}\n` +
                          `• Status: ${result.status}\n` +
                          `• This will run in the background\n` +
                          `• Check server logs for progress\n\n` +
                          `${result.warning}`, 'success');

                // Reset button
                button.textContent = originalText;
                button.disabled = false;

                // Refresh stats to show updated data
                loadFactoryStats();

            } catch (error) {
                console.error('Batch unroll error:', error);
                showMessage(`❌ Batch unroll failed: ${error.message}`, 'error');
                
                // Reset button
                if (event.target) {
                    event.target.textContent = '⚠️ Unroll All';
                    event.target.disabled = false;
                }
            }
        }

        // Batch unroll specific gate composition - REMOVED
        // This function was removed as the "Unroll Composition" button was causing UI clutter

        // Show equivalents for a circuit
        async function showEquivalents(circuitId) {
            try {
                const response = await fetch(`${API_BASE}/circuits/${circuitId}/equivalents`);
                if (!response.ok) throw new Error('Failed to load equivalents');
                
                const equivalents = await response.json();
                
                if (equivalents.length === 0) {
                    showMessage(`Circuit ${circuitId} has no equivalents yet. Try unrolling it first!`, 'info');
                    return;
                }

                // Create modal content for equivalents
                const modal = document.getElementById('circuitModal');
                const content = document.getElementById('circuitModalContent');
                
                let html = `
                    <h3>Equivalents for Circuit ${circuitId}</h3>
                    <p>${equivalents.length} equivalent circuits found:</p>
                    <table class="table" style="margin-top: 15px;">
                        <thead>
                            <tr>
                                <th>Equivalent ID</th>
                                <th>Width</th>
                                <th>Length</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                equivalents.forEach(equiv => {
                    html += `
                        <tr>
                            <td>Circuit ${equiv.id}</td>
                            <td>${equiv.width}</td>
                            <td>${equiv.length}</td>
                            <td>
                                <button class="btn btn-small" onclick="viewCircuitDiagram(${equiv.id})">View Diagram</button>
                            </td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                content.innerHTML = html;
                modal.style.display = 'block';

            } catch (error) {
                showMessage(`Error loading equivalents: ${error.message}`, 'error');
            }
        }

        // View enhanced circuit details
        async function viewCircuitDiagram(circuitId) {
            const modal = document.getElementById('circuitModal');
            const content = document.getElementById('circuitModalContent');
            
            content.innerHTML = '<div class="loading">Loading enhanced circuit details...</div>';
            modal.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/circuits/${circuitId}/details`);
                if (!response.ok) throw new Error('Failed to load circuit details');
                
                const data = await response.json();
                
                // Generate truth table HTML
                const truthTableHtml = generateTruthTableHtml(data.truth_table, data.width);
                
                // Generate gate list HTML
                const gateListHtml = data.gate_descriptions.map(desc => 
                    `<div class="gate-item">${desc}</div>`
                ).join('');

                content.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <h3 style="margin: 0; color: #4a5568;">Circuit ${circuitId} - ${data.width} qubits, ${data.length} gates</h3>
                        <p style="margin: 5px 0 0 0; color: #718096;">Permutation: [${data.permutation.join(', ')}]</p>
                    </div>

                    <div class="circuit-details-container">
                        <div class="circuit-section">
                            <h4>🔗 Circuit Diagram</h4>
                            <div class="circuit-diagram">${data.ascii_diagram}</div>
                        </div>

                        <div class="circuit-section">
                            <h4>📊 Hamming Distance Plot</h4>
                            <div class="hamming-chart-container">
                                <canvas id="hammingChart-${circuitId}"></canvas>
                            </div>
                        </div>

                        <div class="circuit-section">
                            <h4>📋 Truth Table</h4>
                            <div class="truth-table">
                                ${truthTableHtml}
                            </div>
                        </div>

                        <div class="circuit-section">
                            <h4>🚪 Gate Sequence</h4>
                            <div class="gate-list">
                                ${gateListHtml}
                            </div>
                        </div>
                    </div>
                `;

                // Create Hamming distance chart
                setTimeout(() => {
                    createHammingChart(`hammingChart-${circuitId}`, data.hamming_distances);
                }, 100);

            } catch (error) {
                content.innerHTML = `<div class="error">Error loading enhanced circuit details: ${error.message}</div>`;
            }
        }

        function generateTruthTableHtml(truthTable, width) {
            if (!truthTable || truthTable.length === 0) {
                return '<p>No truth table data available</p>';
            }

            let html = '<table>';
            
            // Header
            html += '<thead><tr>';
            for (let i = 0; i < width; i++) {
                html += `<th class="input-bits">In${i}</th>`;
            }
            html += '<th style="background: #888; color: white;">→</th>';
            for (let i = 0; i < width; i++) {
                html += `<th class="output-bits">Out${i}</th>`;
            }
            html += '</tr></thead>';

            // Body
            html += '<tbody>';
            truthTable.forEach((row, index) => {
                html += '<tr>';
                row.forEach((bit, bitIndex) => {
                    const isInput = bitIndex < width;
                    const className = isInput ? 'input-bits' : 'output-bits';
                    html += `<td class="${className}">${bit}</td>`;
                    if (bitIndex === width - 1) {
                        html += '<td style="background: #f0f0f0; font-weight: bold;">→</td>';
                    }
                });
                html += '</tr>';
            });
            html += '</tbody></table>';

            return html;
        }

        function createHammingChart(canvasId, hammingDistances) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            
            // Destroy existing chart if it exists
            if (canvas.chart) {
                canvas.chart.destroy();
            }

            const gateLabels = hammingDistances.map((_, index) => `Gate ${index + 1}`);
            
            canvas.chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: gateLabels,
                    datasets: [{
                        label: 'Hamming Distance from Identity',
                        data: hammingDistances,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#4a5568',
                        pointBorderWidth: 1,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hamming Distance'
                            },
                            grid: {
                                color: '#e2e8f0'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Gate Step'
                            },
                            grid: {
                                color: '#e2e8f0'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Circuit Complexity Evolution',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        // Close modal
        function closeModal() {
            document.getElementById('circuitModal').style.display = 'none';
        }

        // Apply filters
        function applyFilters() {
            const width = document.getElementById('filterWidth').value;
            const length = document.getElementById('filterLength').value;
            const status = document.getElementById('filterStatus').value;

            if (currentView === 'dimension_groups') {
                let filtered = allDimGroups;

                if (width) {
                    filtered = filtered.filter(dg => dg.width === parseInt(width));
                }
                if (length) {
                    filtered = filtered.filter(dg => dg.length === parseInt(length));
                }
                if (status === 'processed') {
                    filtered = filtered.filter(dg => dg.is_processed);
                } else if (status === 'pending') {
                    filtered = filtered.filter(dg => !dg.is_processed);
                }

                renderDimensionGroups(filtered);
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filterWidth').value = '';
            document.getElementById('filterLength').value = '';
            document.getElementById('filterStatus').value = '';
            
            if (currentView === 'dimension_groups') {
                renderDimensionGroups(allDimGroups);
            } else if (currentView === 'gate_compositions') {
                renderGateCompositions(allRepresentatives, currentDimGroupId);
            }
        }

        // Refresh all data
        function refreshAll() {
            loadFactoryStats();
            if (currentView === 'dimension_groups') {
                showDimensionGroups();
            } else if (currentView === 'gate_compositions' && currentDimGroupId) {
                showGateCompositions(currentDimGroupId);
            }
        }

        // Refresh current view
        function refreshCurrentView() {
            if (currentView === 'dimension_groups') {
                showDimensionGroups();
            } else if (currentView === 'gate_compositions' && currentDimGroupId) {
                showGateCompositions(currentDimGroupId);
            } else if (currentView === 'sub_seeds' && currentDimGroupId && currentComposition) {
                showSubSeeds(currentDimGroupId, currentComposition);
            }
            
            // Also refresh stats
            loadFactoryStats();
        }

        // Show message
        function showMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error' : 'success';
            div.textContent = message;
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.right = '20px';
            div.style.zIndex = '1001';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('circuitModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
